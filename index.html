<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satoshi Command | Pro BTC Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #F7931A;
            --primary-dark: #b56602;
            --bg: #f8f9fa;
            --surface: #ffffff;
            --text: #212529;
            --text-muted: #6c757d;
            --border: #dee2e6;
            --success: #198754;
            --danger: #dc3545;
            --shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #121212;
                --surface: #1e1e1e;
                --text: #e0e0e0;
                --text-muted: #a0a0a0;
                --border: #333;
                --shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            }
        }

        * { box-sizing: border-box; outline: none; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; transition: background 0.3s; }
        
        /* Layout Grid */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .grid-header { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        
        /* Cards */
        .stat-card { background: var(--surface); padding: 25px; border-radius: 15px; box-shadow: var(--shadow); display: flex; flex-direction: column; justify-content: space-between; border-left: 5px solid var(--primary); }
        .stat-label { font-size: 0.9rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; font-weight: 600; margin-bottom: 10px; }
        .stat-value { font-size: 1.8rem; font-weight: 700; color: var(--text); }
        .stat-sub { font-size: 0.85rem; color: var(--success); margin-top: 5px; }
        
        /* Input Section */
        .add-section { background: var(--surface); padding: 20px; border-radius: 15px; box-shadow: var(--shadow); margin-bottom: 25px; }
        .add-row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
        .input-group { flex-grow: 1; display: flex; gap: 10px; }
        input { padding: 12px 15px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg); color: var(--text); width: 100%; }
        
        /* Data Tools Row */
        .tools-row { margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border); display: flex; justify-content: flex-end; gap: 10px; }

        /* Buttons */
        .btn { padding: 12px 20px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-1px); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text); }
        .btn-outline:hover { background: var(--border); }
        .btn-sm { padding: 6px 12px; font-size: 0.85rem; }
        
        /* Table */
        .table-container { background: var(--surface); border-radius: 15px; box-shadow: var(--shadow); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(0,0,0,0.03); text-align: left; padding: 15px; font-size: 0.85rem; color: var(--text-muted); font-weight: 600; border-bottom: 1px solid var(--border); }
        td { padding: 15px; border-bottom: 1px solid var(--border); vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(0,0,0,0.02); }
        
        .addr-pill { background: rgba(247, 147, 26, 0.1); color: var(--primary); padding: 4px 10px; border-radius: 20px; font-family: monospace; font-size: 0.9rem; cursor: pointer; }
        
        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(5px); }
        .modal { background: var(--surface); width: 90%; max-width: 800px; max-height: 85vh; border-radius: 15px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 1rem 3rem rgba(0,0,0,0.5); animation: slideUp 0.3s ease; }
        .modal-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--primary); color: white; }
        .modal-body { padding: 20px; overflow-y: auto; }
        
        /* Tx List */
        .tx-item { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .badge { font-size: 0.7rem; padding: 3px 6px; border-radius: 4px; text-transform: uppercase; }
        .badge-confirmed { background: #d1e7dd; color: #0f5132; }
        
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .loader { width: 100%; height: 4px; background: #e0e0e0; position: fixed; top: 0; left: 0; z-index: 9999; display: none; }
        .loader-bar { height: 100%; background: var(--primary); width: 0%; transition: width 0.3s; }
        .text-right { text-align: right; }
        .hidden { display: none; }
        .tx-out { color: var(--danger); }
        .tx-in { color: var(--success); }
    </style>
</head>
<body>

    <div id="loader" class="loader"><div class="loader-bar" id="loaderBar"></div></div>

    <div class="container">
        <div class="grid-header">
            <div class="stat-card">
                <span class="stat-label"><i class="fab fa-bitcoin"></i> Bitcoin Price</span>
                <span class="stat-value" id="btcPriceDisplay">Loading...</span>
            </div>
            <div class="stat-card" style="border-left-color: #2196F3;">
                <span class="stat-label"><i class="fas fa-wallet"></i> Portfolio Value</span>
                <span class="stat-value" id="totalUsdDisplay">$0.00</span>
                <span class="stat-sub" id="totalBtcDisplay">0.00 BTC</span>
            </div>
        </div>

        <div class="add-section">
            <div class="add-row">
                <div class="input-group">
                    <input type="text" id="newAddr" placeholder="Paste BTC Address (bc1q..., 3..., 1...)" style="flex: 2;">
                    <input type="text" id="newLabel" placeholder="Label (e.g. Cold Storage)" style="flex: 1;">
                </div>
                <button onclick="addWallet()" class="btn btn-primary"><i class="fas fa-plus"></i> Track</button>
                <button onclick="fetchAllData()" class="btn btn-outline"><i class="fas fa-sync-alt"></i> Refresh</button>
            </div>
            
            <div class="tools-row">
                <input type="file" id="jsonFile" accept=".json" class="hidden" onchange="handleFileImport(this)">
                <button onclick="document.getElementById('jsonFile').click()" class="btn btn-outline btn-sm">
                    <i class="fas fa-file-upload"></i> Import JSON
                </button>
                <button onclick="exportData()" class="btn btn-outline btn-sm">
                    <i class="fas fa-file-download"></i> Export JSON
                </button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th width="35%">Address / Label</th>
                        <th width="20%">Balance</th>
                        <th width="20%">Value (USD)</th>
                        <th width="15%">Transactions</th>
                        <th width="10%" class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="walletTableBody"></tbody>
            </table>
            <div id="emptyState" style="text-align: center; padding: 40px; color: var(--text-muted);">
                <i class="fas fa-search-dollar fa-3x" style="margin-bottom: 15px; opacity: 0.3;"></i><br>
                No wallets tracked yet. Add address or Import JSON.
            </div>
        </div>
    </div>

    <div id="txModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 style="margin:0;"><i class="fas fa-history"></i> Wallet Details</h3>
                <button onclick="closeModal()" style="background:none; border:none; color:white; font-size: 1.5rem; cursor:pointer;">&times;</button>
            </div>
            <div style="padding: 20px; background: rgba(0,0,0,0.02); display: flex; gap: 20px; border-bottom: 1px solid var(--border);">
                <img id="qrImage" src="" style="width: 80px; height: 80px; border-radius: 8px;">
                <div>
                    <div id="modalBalance" style="font-size: 1.5rem; font-weight: bold; color: var(--primary);"></div>
                    <div id="modalAddress" style="font-family: monospace; color: var(--text-muted); font-size: 0.9rem;"></div>
                </div>
            </div>
            <div class="modal-body" id="txListContainer">Loading...</div>
        </div>
    </div>

    <script>
        const STORE_KEY = 'btc_pro_dashboard_v2';
        let state = { wallets: JSON.parse(localStorage.getItem(STORE_KEY)) || [], btcPrice: 0 };

        window.onload = async () => {
            renderWallets();
            await fetchPrice();
            if (state.wallets.length > 0) fetchAllData();
        };

        // --- IMPORT / EXPORT LOGIC ---
        function exportData() {
            if(state.wallets.length === 0) return alert("No data to export.");
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(state.wallets, null, 2));
            const dlAnchor = document.createElement('a');
            dlAnchor.setAttribute("href", dataStr);
            dlAnchor.setAttribute("download", "btc_wallets.json");
            document.body.appendChild(dlAnchor);
            dlAnchor.click();
            dlAnchor.remove();
        }

        function handleFileImport(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if(!Array.isArray(data)) throw new Error("File must be a JSON array.");
                    
                    let count = 0;
                    data.forEach(item => {
                        // Compatibility mapping: supports both new format and your 'lastKnownBalance' format
                        const addr = item.address;
                        if(addr && !state.wallets.find(w => w.address === addr)) {
                            state.wallets.push({
                                address: addr,
                                label: item.label || "Imported Wallet",
                                // Map 'lastKnownBalance' (your file) to 'balance' (app state)
                                balance: item.balance !== undefined ? item.balance : (item.lastKnownBalance || 0),
                                tx_count: item.tx_count !== undefined ? item.tx_count : (item.txCount || 0),
                                last_updated: null
                            });
                            count++;
                        }
                    });
                    
                    saveState();
                    renderWallets();
                    fetchAllData(); // Refresh to get latest data
                    alert(`Successfully imported ${count} new wallets.`);
                } catch(err) {
                    alert("Import Failed: " + err.message);
                }
            };
            reader.readAsText(file);
            input.value = ''; // Reset
        }

        // --- CORE FUNCTIONS ---
        function saveState() {
            localStorage.setItem(STORE_KEY, JSON.stringify(state.wallets));
            updateStats();
        }

        function addWallet() {
            const addr = document.getElementById('newAddr').value.trim();
            const lbl = document.getElementById('newLabel').value.trim();
            if(!addr) return;
            if(state.wallets.find(w => w.address === addr)) return alert("Exists!");
            
            state.wallets.push({ address: addr, label: lbl || 'Wallet', balance: 0, tx_count: 0, last_updated: null });
            saveState();
            renderWallets();
            fetchWalletData(addr);
            document.getElementById('newAddr').value = '';
        }

        function removeWallet(addr) {
            if(confirm("Remove wallet?")) {
                state.wallets = state.wallets.filter(w => w.address !== addr);
                saveState();
                renderWallets();
            }
        }

        // --- API & RENDER ---
        async function fetchPrice() {
            try {
                const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const d = await r.json();
                state.btcPrice = d.bitcoin.usd;
                document.getElementById('btcPriceDisplay').innerText = `$${state.btcPrice.toLocaleString()}`;
                renderWallets();
            } catch(e) { console.error(e); }
        }

        async function fetchAllData() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('loaderBar').style.width = '70%';
            await Promise.all(state.wallets.map(w => fetchWalletData(w.address)));
            document.getElementById('loaderBar').style.width = '100%';
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; document.getElementById('loaderBar').style.width = '0'; }, 300);
        }

        async function fetchWalletData(addr) {
            try {
                const r = await fetch(`https://mempool.space/api/address/${addr}`);
                if(!r.ok) return;
                const d = await r.json();
                const bal = (d.chain_stats.funded_txo_sum - d.chain_stats.spent_txo_sum) / 100000000;
                
                const w = state.wallets.find(x => x.address === addr);
                if(w) {
                    w.balance = bal;
                    w.tx_count = d.chain_stats.tx_count;
                    saveState();
                    renderWallets();
                }
            } catch(e) {}
        }

        function renderWallets() {
            const tbody = document.getElementById('walletTableBody');
            tbody.innerHTML = '';
            if(state.wallets.length === 0) { document.getElementById('emptyState').style.display = 'block'; return; }
            document.getElementById('emptyState').style.display = 'none';

            state.wallets.forEach(w => {
                const usd = w.balance * state.btcPrice;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <div style="font-weight:bold;">${w.label}</div>
                        <div class="addr-pill" onclick="navigator.clipboard.writeText('${w.address}')">${w.address.substring(0,8)}...${w.address.slice(-6)}</div>
                    </td>
                    <td><b>${w.balance.toFixed(8)} BTC</b></td>
                    <td style="color:var(--success); font-weight:600;">$${usd.toLocaleString(undefined,{minimumFractionDigits:2, maximumFractionDigits:2})}</td>
                    <td>${w.tx_count} Txs</td>
                    <td class="text-right">
                        <button class="btn btn-outline btn-sm" onclick="openModal('${w.address}')">Details</button>
                        <button class="btn btn-outline btn-sm" onclick="removeWallet('${w.address}')" style="color:var(--danger); border-color:var(--danger);">Ã—</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            updateStats();
        }

        function updateStats() {
            const totalBtc = state.wallets.reduce((a, b) => a + b.balance, 0);
            document.getElementById('totalBtcDisplay').innerText = totalBtc.toFixed(8) + " BTC";
            document.getElementById('totalUsdDisplay').innerText = "$" + (totalBtc * state.btcPrice).toLocaleString(undefined,{minimumFractionDigits:2, maximumFractionDigits:2});
        }

        // --- MODAL & TXs ---
        async function openModal(addr) {
            const w = state.wallets.find(x => x.address === addr);
            document.getElementById('txModal').style.display = 'flex';
            document.getElementById('modalAddress').innerText = addr;
            document.getElementById('modalBalance').innerText = w.balance.toFixed(8) + " BTC";
            document.getElementById('qrImage').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${addr}`;
            document.getElementById('txListContainer').innerHTML = 'Loading history...';
            
            try {
                const r = await fetch(`https://mempool.space/api/address/${addr}/txs`);
                const txs = await r.json();
                let html = '';
                txs.forEach(tx => {
                    const isSent = tx.vin.some(v => v.prevout.scriptpubkey_address === addr);
                    const val = isSent 
                        ? tx.vin.reduce((a,v) => v.prevout.scriptpubkey_address === addr ? a+v.prevout.value : a, 0)
                        : tx.vout.reduce((a,v) => v.scriptpubkey_address === addr ? a+v.value : a, 0);
                    
                    html += `
                        <div class="tx-item">
                            <div>
                                <span style="font-weight:bold; color:${isSent ? 'var(--danger)':'var(--success)'}">${isSent?'SENT':'RECEIVED'}</span>
                                <span class="badge ${tx.status.confirmed?'badge-confirmed':''}" style="margin-left:5px;">${tx.status.confirmed?'Confirmed':'Pending'}</span>
                                <div style="font-size:0.75rem; color:#888;">${new Date(tx.status.block_time*1000).toLocaleString()}</div>
                            </div>
                            <div style="font-weight:bold;">${(val/100000000).toFixed(8)} BTC</div>
                        </div>`;
                });
                document.getElementById('txListContainer').innerHTML = html || 'No transactions found.';
            } catch(e) { document.getElementById('txListContainer').innerHTML = 'Error loading transactions.'; }
        }

        function closeModal() { document.getElementById('txModal').style.display = 'none'; }
        window.onclick = e => { if(e.target == document.getElementById('txModal')) closeModal(); }
    </script>
</body>
</html>
